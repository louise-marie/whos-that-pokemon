<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who's that pokemon?!</title>
    <link rel="icon" href="/assets/logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="pokemon-quiz">
                <h1 class="quiz-title">Who's that Pokémon?!</h1>
                <div id="pokemonImage" class="pokemon__image sprite-silhouette" width="250">
                </div>
                <div class="pokemon__filter">
                    <div class="pokemon__filter-gen-1 checkbox-wrapper-10">
                        <input class="tgl tgl-flip" type="checkbox" name="gen-1" id="gen-1" value="1" checked/>
                        <label class="tgl-btn" for="gen-1" data-tg-off="Gen I" data-tg-on="Gen I"></label>
                    </div>
                    <div class="pokemon__filter-gen-2 checkbox-wrapper-10">
                        <input class="tgl tgl-flip" type="checkbox" name="gen-2" id="gen-2" value="2" checked/>
                        <label class="tgl-btn" for="gen-2" data-tg-off="Gen II" data-tg-on="Gen II"></label>
                    </div>
                    <div class="pokemon__filter-gen-3 checkbox-wrapper-10">
                        <input class="tgl tgl-flip" type="checkbox" name="gen-3" id="gen-3" value="3" checked/>
                        <label class="tgl-btn" for="gen-3" data-tg-off="Gen III" data-tg-on="Gen III"></label>
                    </div>
                    <div class="pokemon__filter-gen-4 checkbox-wrapper-10">
                        <input class="tgl tgl-flip" type="checkbox" name="gen-4" id="gen-4" value="4" checked/>
                        <label class="tgl-btn" for="gen-4" data-tg-off="Gen IV" data-tg-on="Gen IV"></label>
                    </div>
                    <div class="pokemon__filter-gen-5 checkbox-wrapper-10">
                        <input class="tgl tgl-flip" type="checkbox" name="gen-5" id="gen-5" value="5" checked/>
                        <label class="tgl-btn" for="gen-5" data-tg-off="Gen V" data-tg-on="Gen V"></label>
                    </div>
                    <div class="pokemon__filter-gen-6 checkbox-wrapper-10">
                        <input class="tgl tgl-flip" type="checkbox" name="gen-6" id="gen-6" value="6" checked/>
                        <label class="tgl-btn" for="gen-6" data-tg-off="Gen VI" data-tg-on="Gen VI"></label>
                    </div>
                    <div class="pokemon__filter-gen-7 checkbox-wrapper-10">
                        <input class="tgl tgl-flip" type="checkbox" name="gen-7" id="gen-7" value="7" checked/>
                        <label class="tgl-btn" for="gen-7" data-tg-off="Gen VII" data-tg-on="Gen VII"></label>
                    </div>
                    <div class="pokemon__filter-gen-8 checkbox-wrapper-10">
                        <input class="tgl tgl-flip" type="checkbox" name="gen-8" id="gen-8" value="8" checked/>
                        <label class="tgl-btn" for="gen-8" data-tg-off="Gen VIII" data-tg-on="Gen VIII"></label>
                    </div>
                    <div class="pokemon__filter-gen-9 checkbox-wrapper-10">
                        <input class="tgl tgl-flip" type="checkbox" name="gen-9" id="gen-9" value="9" checked/>
                        <label class="tgl-btn" for="gen-9" data-tg-off="Gen IX" data-tg-on="Gen IX"></label>
                    </div>
                </div>
                <div id="noticeMessage"></div>
                <div class="pokemon__input">
                    <input type="text" id="pokemonInput" onpaste="return false;">
                    <button id="submit">enter</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="disclaimer">Pokémon info & images: <strong><a href="https://pokeapi.co/">PokéAPI</a></strong></p>
            <p class="credit">
                <a href="https://github.com/louise-marie"><img class="icon icon-github" src="/assets/icons/github.svg" alt="GitHub Icon"></a>
                <a href="https://www.linkedin.com/in/loumarii-donato/"><img class="icon icon-linkedin" src="/assets/icons/linkedin.svg" alt="LinkedIn Icon"></a>
            </p>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="results-wrapper">
                <div id="pokemonResult"></div>
                <button id="btn-tryAgain">Try Again?</button>
            </div>
        </div>
    </div>

    <div class="is-desktop">
        <h1>desktop version in progress haha</h1>
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
